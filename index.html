<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgate Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
    
        <h1>Mortgage Calculator</h1>
        
        <p><b>Principal loan amount: </b><input type="text" id="principal" /></p>
        <p><b>APR (interest %): </b><input type="text" id="apr" /></p>
        <p><b>period (years): </b><input type="text" id="period" /></p>
        <p><button id="calculate">calculate</button></p>
        <h4 id="totals"></h4>
        <hr/>
        
        <table id="table" class="table table-striped">
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
